<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        line-height: 1.6;
      }
      h1 {
        color: #4338ca;
      }
      pre {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        overflow: auto;
      }
      button {
        background-color: #4338ca;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
      }
      button:hover {
        background-color: #3730a3;
      }
      #output {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>ZESHO Website Debug</h1>
    <button id="checkFirebase">Check Firebase Connection</button>
    <button id="checkDOMContent">Check DOM Content</button>
    <button id="testRender">Test React Render</button>

    <div id="output">
      <p>Click buttons above to debug.</p>
    </div>

    <script>
      const output = document.getElementById('output');

      document.getElementById('checkFirebase').addEventListener('click', async () => {
        try {
          const module = await import('../Firebase/ClientApp.mjs');
          output.innerHTML = `<h2>Firebase Config:</h2><pre>${JSON.stringify(module.firebaseConfig, null, 2)}</pre>`;
        } catch (error) {
          output.innerHTML = `<h2>Firebase Error:</h2><pre>${error.message}</pre>`;
        }
      });

      document.getElementById('checkDOMContent').addEventListener('click', () => {
        const rootElement = document.getElementById('root');
        if (rootElement) {
          output.innerHTML = `<h2>Root Element Found</h2><pre>${rootElement.innerHTML || 'Empty'}</pre>`;
        } else {
          output.innerHTML = `<h2>Root Element Not Found</h2>`;
        }
      });

      document.getElementById('testRender').addEventListener('click', async () => {
        try {
          // Create a test div to render React content
          const testDiv = document.createElement('div');
          testDiv.id = 'react-test';
          document.body.appendChild(testDiv);

          // Dynamically import React
          const React = await import('react');
          const ReactDOM = await import('react-dom/client');

          // Simple component
          const TestComponent = () => {
            return React.createElement('div', null, 'React is working!');
          };

          // Render
          ReactDOM.createRoot(testDiv).render(React.createElement(TestComponent));

          output.innerHTML = `<h2>React Test:</h2><div id="react-output">${testDiv.innerHTML}</div>`;
        } catch (error) {
          output.innerHTML = `<h2>React Test Error:</h2><pre>${error.message}</pre>`;
        }
      });

      // Log any errors
      window.addEventListener('error', (event) => {
        console.error('Global error caught:', event.error);
        output.innerHTML += `<h3>Error:</h3><pre>${event.error?.stack || event.message}</pre>`;
      });
    </script>
  </body>
</html>
