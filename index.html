    <!-- Viewport and Basic Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>ZESHO - Share, Learn, Grow | Educational Resources Platform</title>
    <meta name="title" content="ZESHO - Share, Learn, Grow | Educational Resources Platform" />
    <meta name="description" content="ZESHO is a comprehensive educational platform where students share knowledge, access premium study materials, and learn together. Join our global community of learners and educators." />
    <meta name="keywords" content="educational resources, study materials, student community, knowledge sharing, learning platform, academic resources, study notes, educational platform, online learning, student collaboration" />

    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://zesho.netlify.app/" />
    <meta property="og:title" content="ZESHO - Share, Learn, Grow | Educational Resources Platform" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://zesho.netlify.app/" />
    <meta property="twitter:title" content="ZESHO - Share, Learn, Grow | Educational Resources Platform" />
    <meta property="twitter:description" content="Join ZESHO's global community of learners and educators. Access premium study materials, share knowledge, and grow together." />

    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#6366F1" />
    <meta name="msapplication-TileColor" content="#6366F1" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <link rel="canonical" href="https://zesho.netlify.app/" />
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "ZESHO",
      "description": "Educational resources platform where students share knowledge and learn together",
      "url": "https://zesho.netlify.app/",
      "logo": "https://zesho.netlify.app/Favicon.webp",
      "author": {
        "@type": "Person",
        "name": "M Zaid",
        "url": "https://zaidx.me"
      },
      "publisher": {
        "@type": "Organization",
        "name": "ZESHO",
        "logo": {
          "@type": "ImageObject",
          "url": "https://zesho.netlify.app/Favicon.webp"
        }
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://zesho.netlify.app/materials/all?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Theme Initialization Script -->
    <script>
      // Initialize theme immediately to prevent flash of unstyled content
      (function() {
        const savedTheme = localStorage.getItem('zesho-theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.documentElement.classList.add(savedTheme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal" class="top-0 z-[1000000] absolute"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
