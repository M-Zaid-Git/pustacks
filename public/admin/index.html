<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PUstacks Admin</title>
    <link rel="icon" href="/Favicon.webp" />
    <!-- Scoped CSP for admin to allow Decap CMS (requires eval) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://identity.netlify.com https://unpkg.com blob:; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https://*.netlify.app https://*.netlify.com https://identity.netlify.com https://api.netlify.com; frame-src https://app.netlify.com; worker-src 'self' blob:;" />
  </head>
  <body>
    <!-- Netlify Identity widget (optional but recommended for Git Gateway login) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Decap CMS (Netlify CMS successor) -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </body>
  </html>
