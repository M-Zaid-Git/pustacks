<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners -->
  <defs>
    <linearGradient id="zeshoBrandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="zeshoAccentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main Background -->
  <rect width="180" height="180" rx="32" fill="url(#zeshoBrandGradient)" filter="url(#shadow)"/>
  
  <!-- ZESHO Text styled as logo -->
  <text x="90" y="110" text-anchor="middle" font-family="sans-serif" font-weight="800" font-size="48" fill="white" opacity="0.95">Z</text>
  
  <!-- Educational elements - representing knowledge sharing -->
  <circle cx="45" cy="45" r="8" fill="url(#zeshoAccentGradient)" opacity="0.7"/>
  <circle cx="135" cy="45" r="6" fill="white" opacity="0.6"/>
  <circle cx="45" cy="135" r="6" fill="white" opacity="0.6"/>
  <circle cx="135" cy="135" r="8" fill="url(#zeshoAccentGradient)" opacity="0.7"/>
  
  <!-- Connection lines representing resource sharing -->
  <line x1="45" y1="45" x2="135" y2="135" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="135" y1="45" x2="45" y2="135" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- Bottom accent line -->
  <rect x="40" y="140" width="100" height="3" rx="1.5" fill="url(#zeshoAccentGradient)" opacity="0.8"/>
</svg>
